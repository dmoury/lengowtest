<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <title>Liste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="container">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert" style="max-witdh:600px">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}

    <form method="POST" class="post-form" action="/new">  
        {% csrf_token %}  
        <div class="container"> 
            <div class="form-group row">  
                <label class="col-sm-1 col-form-label"></label>  
                <div class="col-sm-4">  
                    <h3>New Order</h3>  
                </div>  
            </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Order ID</label>  
            <div class="col-sm-4">  
                {{form.order_id}}
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Marketplace</label>  
            <div class="col-sm-4">  
                {{form.marketplace}} 
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Amount</label>  
            <div class="col-sm-4">
                {{form.amount}} 
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Currency</label>  
            <div class="col-sm-4">  
                {{form.currency}}  
            </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Purchase date</label>  
            <div class="col-sm-4">  
                <input type="date" name="purchase_date" id="id_purchase_date" /> 
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Marketplace Status</label>  
            <div class="col-sm-4">  
                {{form.marketplace_status}}  
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Lengow Status</label>  
            <div class="col-sm-4">  
                {{form.lengow_status}}   
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
            <div class="col-sm-4">  
                <button type="submit" class="btn btn-success">Add</button>  
            </div>  
        </div>  
        </div>  
    </form>  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script>
        toast.show()
    </script>
</body>

</html>
